shortlink_manager.shortlink.*:
  type: config_entity
  label: Shortlink
  mapping:
    id:
      type: string
      label: ID
    label:
      type: label
      label: Label
    uuid:
      type: string
    description:
      type: string
shortlink_manager.utm_set.*:
  type: config_entity
  label: UTM Set
  mapping:
    id:
      type: string
      label: ID
    label:
      type: label
      label: Label
    uuid:
      type: string
    description:
      type: string
    utm_source:
      type: string
      label: 'UTM Source'
    utm_medium:
      type: string
      label: 'UTM Medium'
    utm_campaign:
      type: string
      label: 'UTM Campaign'
    utm_term:
      type: string
      label: 'UTM Term'
    utm_content:
      type: string
      label: 'UTM Content'
    status:
      type: boolean
      label: 'Enabled status'
    custom_parameters:
      type: sequence
      label: 'Custom UTM Parameters'
      sequence:
        type: string
shortlink_manager.settings:
  type: config_object
  label: 'Shortlink manager settings'
  mapping:
    path_prefix:
      type: string
      label: 'Path prefix'
    path_length:
      type: integer
      label: 'Path length'
    redirect_status:
      type: integer
      label: 'Default redirect status'
    available_entity_types:
      type: sequence
      label: 'Available entity types'
      sequence:
        type: string
        label: 'Entity type ID'
    auto_generate_settings:
      type: mapping
      label: 'Auto-generation settings'
      mapping:
        # This mapping key will be the entity type ID (e.g., 'node', 'media').
        '*':
          type: mapping
          label: 'Entity Type Settings'
          mapping:
            # This mapping key will be the bundle ID (e.g., 'article', 'blog').
            '*':
              type: mapping
              label: 'Bundle Settings'
              mapping:
                enabled:
                  type: boolean
                  label: 'Enable auto-generation'
                utm_set:
                  type: sequence
                  label: 'UTM Set IDs'
                  sequence:
                    type: string
                    label: 'UTM Set ID'
                default_utm_set:
                  type: string
                  label: 'Default UTM Set ID'
    expiration:
      type: mapping
      label: 'Expiration settings'
      mapping:
        enabled:
          type: boolean
          label: 'Enable expiration cron'
        default_expiration_type:
          type: string
          label: 'Default expiration method'
        default_expire_days:
          type: integer
          label: 'Default expiration days'
        default_max_clicks:
          type: integer
          label: 'Default maximum clicks'
        default_inactive_days:
          type: integer
          label: 'Default inactive days'
        click_log_retention_days:
          type: integer
          label: 'Click log retention days'
    passthrough_parameters:
      type: sequence
      label: 'Passthrough Parameters'
      sequence:
        type: string