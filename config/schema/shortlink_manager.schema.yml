shortlink_manager.shortlink.*:
  type: config_entity
  label: Shortlink
  mapping:
    id:
      type: string
      label: ID
    label:
      type: label
      label: Label
    uuid:
      type: string
    description:
      type: string

shortlink_manager.utm_set.*:
  type: config_entity
  label: UTM Set
  mapping:
    id:
      type: string
      label: ID
    label:
      type: label
      label: Label
    uuid:
      type: string
    description:
      type: string
shortlink_manager.settings:
  type: config_object
  label: 'Shortlink manager settings'
  mapping:
    path_prefix:
      type: string
      label: 'Path prefix'
    redirect_status:
      type: integer
      label: 'Default redirect status'
    available_entity_types:
      type: sequence
      label: 'Available entity types'
      sequence:
        type: string
        label: 'Entity type ID'
    auto_generate_settings:
      type: mapping
      label: 'Auto-generation settings'
      mapping:
        # This mapping key will be the entity type ID (e.g., 'node', 'media').
        '*':
          type: mapping
          label: 'Entity Type Settings'
          mapping:
            # This mapping key will be the bundle ID (e.g., 'article', 'blog').
            '*':
              type: mapping
              label: 'Bundle Settings'
              mapping:
                enabled:
                  type: boolean
                  label: 'Enable auto-generation'
                utm_set:
                  type: sequence
                  label: 'UTM Set IDs'
                  sequence:
                    type: string
                    label: 'UTM Set ID'
